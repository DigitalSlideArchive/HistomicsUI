[tox]
envlist =
  py{38,39,310,311,312}
  lint
  lintclient

[testenv]
deps =
  coverage
  filelock
  mock
  pooch
  pytest
  pytest-cov
  pytest-girder
  pytest-rerunfailures
  pytest-xdist
  setuptools_scm
  urllib3<1.26
  -rrequirements-dev.txt
extras =
  analysis
allowlist_externals =
  rm
  npx
commands =
  rm -rf build/test/coverage/web_temp
  girder build --dev
  pytest --reruns=3 --numprocesses {env:PYTEST_NUMPROCESSES:logical} --cov {envsitepackagesdir}/histomicsui {posargs}
  npx nyc report --temp-dir build/test/coverage/web_temp --report-dir .tox/coverage --reporter cobertura --reporter text-summary
passenv = PYTEST_*
setenv =
  NPM_CONFIG_FUND=false
  NPM_CONFIG_AUDIT=false
  NPM_CONFIG_AUDIT_LEVEL=high
  NPM_CONFIG_LOGLEVEL=warn
  NPM_CONFIG_PROGRESS=false
  NPM_CONFIG_PREFER_OFFLINE=true
  PIP_FIND_LINKS=https://girder.github.io/large_image_wheels

[testenv:noanalysis]
extras =

[testenv:lint]
skipsdist = true
skip_install = true
deps =
  flake8
  flake8-bugbear
  flake8-docstrings
  flake8-isort
  flake8-quotes
  ruff
commands =
  ruff histomicsui tests
  flake8 {posargs}

[testenv:lintclient]
skip_install = true
usedevelop = false
deps =
changedir = {toxinidir}/histomicsui/web_client
allowlist_externals =
  npm
commands =
  npm install --no-package-lock
  npm run lint

[testenv:formatclient]
skip_install = true
usedevelop = false
deps =
changedir = {toxinidir}/histomicsui/web_client
allowlist_externals =
  npm
commands =
  npm install --no-package-lock
  npm run format

[testenv:release]
passenv =
  TWINE_USERNAME
  TWINE_PASSWORD
  TWINE_REPOSITORY_URL
  CIRCLE_BRANCH
deps =
  build
  twine
commands =
  python -m build
  twine check dist/*
  twine upload --skip-existing dist/*

[flake8]
max-line-length = 100
show-source = True
format = pylint
max-complexity = 14
exclude =
  build
  node_modules
  */*egg*/*
  .git
  __pycache__
  .tox
  */web_client/*
ignore =
  # D10* - Missing docstring in *
  D10
  D200
  D205
  D400
  D401
  # E123 - Closing bracket does not match indentation of opening bracketâ€™s line
  E123
  # N802 - Function name should be lowercase.
  N802
  # N803 - Argument name should be lowercase.
  N803
  # N806 - Variable in function should be lowercase.
  N806
  # N812 - Lowercase imported as non lowercase.
  N812
  # N815 - mixedCase variable in class scope
  N815
  # N816 - mixedCase variable in global scope
  N816
  # W504 - Line break after binary operator
  W504

[testenv:format]
description = Autoformat import order and pep8
skipsdist = true
skip_install = true
deps =
  autopep8
  isort
  unify
  ruff
commands =
  isort {posargs:.}
  autopep8 -ria histomicsui tests
  unify --in-place --recursive histomicsui tests
  ruff histomicsui tests --fix

[pytest]
addopts = --verbose --strict-markers --showlocals --cov-report="term" --cov-report="xml" --cov
testpaths = tests

[coverage:paths]
source =
  histomicsui/
  .tox/*/lib/python*/site-packages/histomicsui/

[coverage:run]
data_file = .tox/coverage/.coverage
branch = True
omit =
  tests/*
  .tox/*
parallel = True

[coverage:xml]
output = .tox/coverage/py_coverage.xml
